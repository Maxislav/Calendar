<div class="calendar-label">
    <div class="calendar-label-ico" ng-click="click()">
        <div class="ico-calendar">
            &nbsp;
        </div>
    </div>
    <div class="calendar-label-btn" ng-class="show && 'open'" ng-click="click()">
        {{after | date:'dd MMM'}} - {{beforeLabelValue | date:'dd MMM'}} {{before | date:'yyyy'}}
    </div>
</div>
