<div class="row days">
    <div class="col-day text-right" ng-repeat="day in days track by $index">
        <span ng-switch="day.n">
            <span ng-switch-when="0" class="red">
                {{day.text}}
            </span>
            <span ng-switch-when="6" class="red">
                {{day.text}}
            </span>
            <span ng-switch-default>
                {{day.text}}
            </span>
        </span>
    </div>
</div>
