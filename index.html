<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>

    <title>Календарь</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/default.css"/>
    <link rel="stylesheet" href="build/calendar.css"/>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-animate.js"></script>
    <script src="build/calendar.js"></script>
    <script src="js/_init.js"></script>
    <script src="src/controllers/default-contrl.js"></script>
</head>
<body ng-controller="defaultContrl">
    <div class="" style="margin-left: 300px">
        <h2>Календарь1</h2>
        <calendar before="before" after="after" link="false"  view-months="1" format-date="dd.MM">

        </calendar>
    </div>


    <div class="" style="margin-left: 150px">
        <h2>Календарь2</h2>
        <calendar before="before" after="after" link="true" view-months="3">

        </calendar>
    </div>


    <div class="" >
        <h2>Календарь3</h2>
        <calendar before="before" after="after" link="true" view-months="5" max-date="maxDate" min-date="minDate"  format-date="dd.MM.yyyy">

        </calendar>
    </div>



</body>
</html>
